    <script>

        // 补0
        const padZero = (value) => {
            return value < 10 ? '0' + value : value;
        }

        const setFormValue = (date, city) => {
            const now = new Date(date);
            const year = now.getFullYear();
            const month = padZero(now.getMonth() + 1);
            const day = padZero(now.getDate());
            const hour = padZero(now.getHours());
            const minute = padZero(now.getMinutes());

            const form = document.querySelector('#bodygraph-form');

            // 填充年月日十分
            form.querySelector('[name="year"]').value = year;
            form.querySelector('[name="month"]').value = month;
            form.querySelector('[name="day"]').value = day;
            form.querySelector('[name="hour"]').value = hour;
            form.querySelector('[name="minute"]').value = minute;

            console.log(city);

        }

    </script>
